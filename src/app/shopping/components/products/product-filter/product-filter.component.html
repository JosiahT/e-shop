
<ul class="list-group sidebar">
    <a class="list-group-item list-group-item-action" routerLinkActive="active" 
        [routerLinkActiveOptions]="{exact: true}" routerLink="/products">
        All Categories
    </a>
    <a *ngFor="let c of categories$ | async"  
        class="list-group-item list-group-item-action" routerLinkActive="active"
        routerLink="/products" [queryParams]="{ category: c.key }">
        {{ c.payload.val().name }}
    </a>
</ul>
