<form #f="ngForm" (ngSubmit)="placeOrder()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" #name="ngModel" [(ngModel)]="shipping.name" name="name" class="form-control" placeholder="" required>
      <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
        Name is required.
      </div>
    </div>
    <div class="form-group">
        <label for="address1">Address</label>
        <input type="text" #address1="ngModel" [(ngModel)]="shipping.address1" name="address1" class="form-control" placeholder="Line 1" required>
        <div class="alert alert-danger" *ngIf="address1.touched && address1.invalid">
          Line 1 is required.
        </div>
    </div>
    <div class="form-group">
        <input type="text" #address2="ngModel" [(ngModel)]="shipping.address2" name="address2" class="form-control" placeholder="Line 2">
        <div class="alert alert-danger" *ngIf="address2.invalid">
          Line 2 is invalid.
        </div>
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" #city="ngModel" [(ngModel)]="shipping.city" name="city" class="form-control" placeholder="" required>
        <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
          City is required.
        </div>
    </div>
    <button class="btn btn-primary" [disabled]="f.pristine || f.invalid">Place Order</button>
  </form>
