<div class="row">
    <div class="col-md-3">
        <product-filter></product-filter>
    </div>
    <div class="col">
        <div class="row" *ngIf="shoppingCart$ | async as cart">
            <ng-container *ngFor="let p of products$ | async; let i = index">
                <div class="col">
                    <product-card [product]="p" [show-action]="true" [shopping-cart]="cart"></product-card>
                </div>
                <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
            </ng-container>
        </div>
    </div>
</div>
